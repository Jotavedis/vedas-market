<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedas Market - PDV</title>
    <!-- Importando Tailwind CSS para estilo rápido -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Importando Ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex flex-col">

    <!-- Cabeçalho -->
    <header class="bg-blue-800 text-white p-4 shadow-lg flex justify-between items-center">
        <h1 class="text-2xl font-bold"><i class="fas fa-shopping-basket mr-2"></i>Vedas Market PDV</h1>
        <div class="text-sm">Operador: João Vitor</div>
    </header>

    <!-- Área Principal -->
    <main class="flex-1 flex p-4 gap-4 overflow-hidden">
        
        <!-- Coluna Esquerda: Lista de Produtos -->
        <section class="w-2/3 flex flex-col bg-white rounded-lg shadow p-4">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Catálogo de Produtos</h2>
            <div class="overflow-y-auto flex-1">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-200 text-gray-600">
                            <th class="p-2">ID</th>
                            <th class="p-2">Produto</th>
                            <th class="p-2">Estoque</th>
                            <th class="p-2">Preço</th>
                            <th class="p-2">Ação</th>
                        </tr>
                    </thead>
                    <tbody id="lista-produtos">
                        <!-- Produtos serão carregados via JS aqui -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Coluna Direita: Carrinho e Pagamento -->
        <section class="w-1/3 flex flex-col bg-white rounded-lg shadow p-4 justify-between">
            <div>
                <h2 class="text-xl font-semibold mb-4 text-gray-700"><i class="fas fa-shopping-cart mr-2"></i>Carrinho</h2>
                <div class="overflow-y-auto h-64 border-b border-gray-200 mb-4" id="carrinho-lista">
                    <p class="text-gray-400 text-center mt-10">Nenhum item adicionado.</p>
                </div>
            </div>

            <div class="bg-gray-50 p-4 rounded-lg">
                <div class="flex justify-between text-xl font-bold text-gray-800 mb-4">
                    <span>Total:</span>
                    <span id="total-venda">R$ 0,00</span>
                </div>

                <label class="block text-sm font-medium text-gray-700 mb-2">Forma de Pagamento</label>
                <select id="forma-pagamento" class="w-full p-2 border rounded mb-4">
                    <option value="Dinheiro">Dinheiro</option>
                    <option value="Pix">Pix</option>
                    <option value="Cartão de Débito">Cartão de Débito</option>
                    <option value="Cartão de Crédito">Cartão de Crédito</option>
                </select>

                <button onclick="finalizarVenda()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded transition">
                    FINALIZAR VENDA (F5)
                </button>
            </div>
        </section>
    </main>

    <!-- Script de Lógica do Frontend (Simulado) -->
    <script>
        // Dados Mockados (Simulando o Banco de Dados)
        const produtosDB = [
            { id: 1001, nome: 'Arroz Tio João 5kg', estoque: 50, preco: 26.90 },
            { id: 1002, nome: 'Feijão Camil 1kg', estoque: 60, preco: 8.50 },
            { id: 1003, nome: 'Coca-Cola 2L', estoque: 120, preco: 9.50 },
            { id: 1004, nome: 'Detergente Ypê', estoque: 100, preco: 2.89 },
            { id: 4001, nome: 'Batata Inglesa (kg)', estoque: 10, preco: 5.99 }
        ];

        let carrinho = [];

        // Função para carregar produtos na tabela
        function carregarProdutos() {
            const tbody = document.getElementById('lista-produtos');
            tbody.innerHTML = '';

            produtosDB.forEach(p => {
                const tr = document.createElement('tr');
                tr.className = 'border-b hover:bg-gray-50 transition';
                tr.innerHTML = `
                    <td class="p-2 text-sm text-gray-500">${p.id}</td>
                    <td class="p-2 font-medium">${p.nome}</td>
                    <td class="p-2 ${p.estoque < 15 ? 'text-red-600 font-bold' : 'text-green-600'}">
                        ${p.estoque} un
                    </td>
                    <td class="p-2">R$ ${p.preco.toFixed(2).replace('.', ',')}</td>
                    <td class="p-2">
                        <button onclick="adicionarAoCarrinho(${p.id})" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 transition">
                            <i class="fas fa-plus"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Adicionar item ao carrinho
        function adicionarAoCarrinho(id) {
            const produto = produtosDB.find(p => p.id === id);
            
            // Verifica estoque localmente (Simulação da Regra de Negócio)
            const itemCarrinho = carrinho.find(item => item.id === id);
            const qtdNoCarrinho = itemCarrinho ? itemCarrinho.quantidade : 0;

            if (qtdNoCarrinho + 1 > produto.estoque) {
                alert(`Estoque insuficiente para ${produto.nome}!`);
                return;
            }

            if (itemCarrinho) {
                itemCarrinho.quantidade++;
            } else {
                carrinho.push({ ...produto, quantidade: 1 });
            }
            atualizarCarrinho();
        }

        // Atualizar visualização do carrinho
        function atualizarCarrinho() {
            const container = document.getElementById('carrinho-lista');
            if (carrinho.length === 0) {
                container.innerHTML = '<p class="text-gray-400 text-center mt-10">Nenhum item adicionado.</p>';
                document.getElementById('total-venda').innerText = 'R$ 0,00';
                return;
            }

            container.innerHTML = '';
            let total = 0;

            carrinho.forEach(item => {
                const subtotal = item.preco * item.quantidade;
                total += subtotal;
                const div = document.createElement('div');
                div.className = 'flex justify-between items-center mb-2 text-sm bg-gray-50 p-2 rounded';
                div.innerHTML = `
                    <div>
                        <div class="font-bold text-gray-700">${item.nome}</div>
                        <div class="text-gray-500 text-xs">${item.quantidade}x R$ ${item.preco.toFixed(2)}</div>
                    </div>
                    <div class="font-bold text-gray-800">R$ ${subtotal.toFixed(2)}</div>
                `;
                container.appendChild(div);
            });

            document.getElementById('total-venda').innerText = `R$ ${total.toFixed(2).replace('.', ',')}`;
        }

        // Finalizar Venda (Simulação de Envio para API)
        function finalizarVenda() {
            if (carrinho.length === 0) {
                alert('O carrinho está vazio!');
                return;
            }

            const pagamento = document.getElementById('forma-pagamento').value;
            const total = document.getElementById('total-venda').innerText;

            // Simula o envio para o backend
            console.log("Enviando para API:", { itens: carrinho, pagamento, total });

            // Simula baixa de estoque
            carrinho.forEach(item => {
                const prod = produtosDB.find(p => p.id === item.id);
                prod.estoque -= item.quantidade;
            });

            alert(`✅ Venda finalizada com sucesso!\nPagamento: ${pagamento}\nTotal: ${total}`);
            
            carrinho = [];
            atualizarCarrinho();
            carregarProdutos(); // Atualiza a tabela para mostrar o estoque reduzido
        }

        // Inicializa a tela
        carregarProdutos();
    </script>
</body>
</html>
