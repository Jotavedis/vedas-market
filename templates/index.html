<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedas Market - PDV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex flex-col">

    <!-- Cabeçalho -->
    <header class="bg-blue-800 text-white p-4 shadow-lg flex justify-between items-center">
        <h1 class="text-2xl font-bold"><i class="fas fa-shopping-basket mr-2"></i>Vedas Market PDV</h1>
        <div class="text-sm">Operador: João Vitor</div>
    </header>

    <!-- Área Principal -->
    <main class="flex-1 flex p-4 gap-4 overflow-hidden">
        
        <!-- Coluna Esquerda: Lista de Produtos -->
        <section class="w-2/3 flex flex-col bg-white rounded-lg shadow p-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-700">Catálogo de Produtos</h2>
                <span id="status-conexao" class="text-xs font-mono px-2 py-1 rounded bg-gray-200 text-gray-600">
                    Verificando conexão...
                </span>
            </div>
            <div class="overflow-y-auto flex-1">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-200 text-gray-600">
                            <th class="p-2">ID</th>
                            <th class="p-2">Produto</th>
                            <th class="p-2">Estoque</th>
                            <th class="p-2">Preço</th>
                            <th class="p-2">Ação</th>
                        </tr>
                    </thead>
                    <tbody id="lista-produtos">
                        <!-- Produtos serão carregados via JS aqui -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Coluna Direita: Carrinho e Pagamento -->
        <section class="w-1/3 flex flex-col bg-white rounded-lg shadow p-4 justify-between">
            <div>
                <h2 class="text-xl font-semibold mb-4 text-gray-700"><i class="fas fa-shopping-cart mr-2"></i>Carrinho</h2>
                <div class="overflow-y-auto h-64 border-b border-gray-200 mb-4" id="carrinho-lista">
                    <p class="text-gray-400 text-center mt-10">Nenhum item adicionado.</p>
                </div>
            </div>

            <div class="bg-gray-50 p-4 rounded-lg">
                <div class="flex justify-between text-xl font-bold text-gray-800 mb-4">
                    <span>Total:</span>
                    <span id="total-venda">R$ 0,00</span>
                </div>

                <label class="block text-sm font-medium text-gray-700 mb-2">Forma de Pagamento</label>
                <select id="forma-pagamento" class="w-full p-2 border rounded mb-4">
                    <option value="Dinheiro">Dinheiro</option>
                    <option value="Pix">Pix</option>
                    <option value="Cartão de Débito">Cartão de Débito</option>
                    <option value="Cartão de Crédito">Cartão de Crédito</option>
                </select>

                <button onclick="finalizarVenda()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded transition">
                    FINALIZAR VENDA (F5)
                </button>
            </div>
        </section>
    </main>

    <!-- Script de Lógica do Frontend -->
    <script>
        let carrinho = [];
        let produtosGlobais = [];

        // Dados de teste para quando o backend não estiver rodando (Modo Demo)
        const MOCK_PRODUTOS = [
            { id: 1, nome: 'Arroz Tio João 5kg (Demo)', preco: 26.90, estoque: 50 },
            { id: 2, nome: 'Feijão Camil 1kg (Demo)', preco: 8.50, estoque: 60 },
            { id: 3, nome: 'Coca-Cola 2L (Demo)', preco: 9.50, estoque: 120 },
            { id: 4, nome: 'Detergente Ypê (Demo)', preco: 2.89, estoque: 100 },
            { id: 5, nome: 'Batata Inglesa (kg) (Demo)', preco: 5.99, estoque: 15 }
        ];

        // Carregar produtos ao iniciar
        async function carregarProdutos() {
            const statusEl = document.getElementById('status-conexao');
            try {
                // Tenta conectar ao backend real
                const res = await fetch('/api/produtos');
                if (!res.ok) throw new Error('Falha na resposta da API');
                
                produtosGlobais = await res.json();
                statusEl.textContent = "Conectado ao Servidor";
                statusEl.className = "text-xs font-mono px-2 py-1 rounded bg-green-100 text-green-700 border border-green-200";
                
                renderizarProdutos(produtosGlobais);
            } catch (err) {
                console.warn("Backend não detectado. Ativando modo de demonstração.", err);
                
                // Fallback para dados de teste
                produtosGlobais = MOCK_PRODUTOS;
                statusEl.textContent = "Modo Demo (Offline)";
                statusEl.className = "text-xs font-mono px-2 py-1 rounded bg-yellow-100 text-yellow-700 border border-yellow-200";
                
                renderizarProdutos(produtosGlobais);
            }
        }

        function renderizarProdutos(produtos) {
            const tbody = document.getElementById('lista-produtos');
            tbody.innerHTML = produtos.map(p => `
                <tr class="border-b hover:bg-gray-50">
                    <td class="p-2 font-mono text-sm">${p.id}</td>
                    <td class="p-2 font-medium">${p.nome}</td>
                    <td class="p-2 ${p.estoque < 10 ? 'text-red-600 font-bold' : 'text-green-600'}">${p.estoque} un</td>
                    <td class="p-2">R$ ${p.preco.toFixed(2)}</td>
                    <td class="p-2">
                        <button onclick="adicionarAoCarrinho(${p.id})" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 transition">
                            <i class="fas fa-plus"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function adicionarAoCarrinho(id) {
            const produto = produtosGlobais.find(p => p.id === id);
            
            // Verifica estoque localmente antes de adicionar
            const itemCarrinho = carrinho.find(item => item.id === id);
            const qtdNoCarrinho = itemCarrinho ? itemCarrinho.quantidade : 0;

            if (qtdNoCarrinho + 1 > produto.estoque) {
                alert("Estoque insuficiente!");
                return;
            }

            if (itemCarrinho) {
                itemCarrinho.quantidade++;
            } else {
                carrinho.push({ ...produto, quantidade: 1 });
            }
            atualizarCarrinho();
        }

        function atualizarCarrinho() {
            const container = document.getElementById('carrinho-lista');
            if (carrinho.length === 0) {
                container.innerHTML = '<p class="text-gray-400 text-center mt-10">Nenhum item adicionado.</p>';
                document.getElementById('total-venda').innerText = 'R$ 0,00';
                return;
            }

            let total = 0;
            container.innerHTML = carrinho.map(item => {
                const subtotal = item.preco * item.quantidade;
                total += subtotal;
                return `
                    <div class="flex justify-between items-center mb-2 text-sm bg-gray-50 p-2 rounded">
                        <div>
                            <div class="font-bold text-gray-700">${item.nome}</div>
                            <div class="text-gray-500 text-xs">${item.quantidade}x R$ ${item.preco.toFixed(2)}</div>
                        </div>
                        <div class="font-bold text-gray-800">R$ ${subtotal.toFixed(2)}</div>
                    </div>
                `;
            }).join('');

            document.getElementById('total-venda').innerText = `R$ ${total.toFixed(2)}`;
        }

        async function finalizarVenda() {
            if (carrinho.length === 0) {
                alert("O carrinho está vazio!");
                return;
            }

            const total = carrinho.reduce((acc, item) => acc + (item.preco * item.quantidade), 0);
            const pagamento = document.getElementById('forma-pagamento').value;

            const payload = {
                itens: carrinho.map(i => ({ id: i.id, quantidade: i.quantidade })),
                total: total,
                pagamento: pagamento
            };

            try {
                // Tenta enviar para o backend
                const res = await fetch('/api/vendas', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!res.ok) throw new Error('Erro na API');

                const dados = await res.json();
                alert(`✅ Venda #${dados.venda_id} realizada com sucesso!\nEstoque atualizado no servidor.`);
                carrinho = [];
                atualizarCarrinho();
                carregarProdutos(); // Recarrega para ver o novo estoque vindo do banco

            } catch (err) {
                // Se der erro (backend offline), simula o sucesso para demonstração
                console.warn("Backend offline. Simulando venda.", err);
                alert(`⚠️ MODO DEMO: Venda simulada com sucesso!\nTotal: R$ ${total.toFixed(2)}\n(O estoque não foi alterado no banco de dados real)`);
                
                // Simula baixa de estoque localmente apenas para visualização
                carrinho.forEach(itemC => {
                    const prod = produtosGlobais.find(p => p.id === itemC.id);
                    if(prod) prod.estoque -= itemC.quantidade;
                });
                
                carrinho = [];
                atualizarCarrinho();
                renderizarProdutos(produtosGlobais);
            }
        }

        // Inicialização
        carregarProdutos();
    </script>
</body>
</html>
